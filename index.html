<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Agent Supply</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
  <!-- Starts Container Section -->
  <div class="container">

    <!-- Starts Header Section -->
    <header>

      <!-- Starts Banner Section -->
      <div class="banner">
        <img src="resources/images/logo.png" alt="Logo image">
        <h1>Secret Agent Supply INC.</h1>
      </div>

      <!-- Starts Jumbotron Section -->
      <div class="jumbotron">
        <div class="featured_products">
          <a href="#"><span id="new_arrivals">NEW ARRIVALS</span></a>
          <h2>Sport Bikes and <br> Motocycles</h2>
        </div>
      </div>

      <!-- Starts Nav Section -->
      <nav>
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </header>

    <!-- Starts Main Section -->
    <main>

      <!-- Strats Products Section -->
      <div class="products_section">
        <div class="products pen">
          <img src="resources/images/pen.png" alt="Black pen with gold and sapphire decorations">
          <p>Exploding Pen</p>
        </div>
        <div class="products watch">
          <img src="resources/images/watch.png" alt="Stainless steel chronograph watch">
          <p>Cellular Watch</p>
        </div>
        <div class="products glasses">
          <img src="resources/images/glasses.png" alt="Black sunglasses">
          <p>Thermal Glasses</p>
        </div>
      </div>

      <!-- Starts Information Section-->
      <div class="information_section">
        <div class="information">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="information">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>

    </main>


    <!-- Starts Footer Section -->
    
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>


  </div>

</body>

</html>
